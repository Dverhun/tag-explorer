apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-tag-exporter-config
  labels:
    app: aws-tag-exporter
data:
  config.yaml: |
    # AWS Account Matrix - Define accounts and regions to scan
    aws_account_matrix:
      - account_id: "123456789012"
        account_name: "production"
        regions:
          - "us-east-1"
          - "us-west-2"
      - account_id: "210987654321"
        account_name: "staging"
        regions:
          - "us-east-1"

    # Role assumption template
    # {account_id} will be replaced with actual account ID
    assume_role_name_template: "terraform"

    # Optional: Override role ARN for specific accounts
    aws_account_overrides: {}
      # "123456789012":
      #   role_arn: "arn:aws:iam::123456789012:role/CustomRole"

    # Required tags to validate
    REQUIRED_TAGS:
      - "Environment"
      - "Owner"
      - "CostCenter"
      - "Project"

    # Optional: Exclude specific resource types
    excluded_resource_types:
      - "pod"
      - "ecs:task"
      # - "eks:*"
