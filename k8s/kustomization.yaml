apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring  # Change to your preferred namespace

resources:
  - serviceaccount.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  # Uncomment if using Prometheus Operator
  # - servicemonitor.yaml

# Optional: Add common labels
commonLabels:
  managed-by: kustomize

# Optional: Configure image
images:
  - name: aws-tag-exporter
    newName: your-registry/aws-tag-exporter
    newTag: latest
