# ServiceMonitor for Prometheus Operator
# Only needed if using Prometheus Operator
# Delete this file if using annotation-based discovery
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: aws-tag-exporter
  labels:
    app: aws-tag-exporter
    component: metrics-exporter
    # Add label matching your Prometheus serviceMonitorSelector
    # prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: aws-tag-exporter
  endpoints:
  - port: metrics
    path: /metrics
    interval: 60s
    scrapeTimeout: 30s
