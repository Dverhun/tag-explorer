# AWS Tag Compliance Auditor Configuration

# Matrix of AWS accounts and regions to scan
aws_account_matrix:
  - account_id: ""
    account_name: "fp-dev"
    regions: ["us-east-1"]
  
  - account_id: ""
    account_name: "infra-dev"
    regions: ["us-east-1"]
  
  - account_id: ""
    account_name: "di-prod"
    regions: ["us-east-1", "eu-central-1"] 

# IAM Role configuration for cross-account access
# Option 1: Use a role name template (will be formatted with account_id)
assume_role_name_template: "terraform"

# Option 2: Specify explicit role ARN per account (overrides template)
# aws_account_overrides:
#   "965251768795":
#     role_arn: "arn:aws:iam::965251768795:role/CustomAuditRole"

# Required tags that must be present on all resources
REQUIRED_TAGS:
  - environment
  - product
  - owner
  - maintainer
  - cost_center
  - map-migrated

# Exclude specific resource types from scanning (supports wildcards)
# Common patterns:
#   - "pod" - matches any resource type containing "pod"
#   - "ecs:task" - matches ECS tasks
#   - "eks:*" - matches all EKS resources
# excluded_resource_types:
#   - "pod"
#   - "ecs:task"

# Web mode configuration
# refresh_interval: Seconds between metric refreshes in web/daemon mode (default: 300)
refresh_interval: 300